<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Cosmic Network (Mundane Chart)</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="india_data.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #network { width: 100vw; height: 100vh; }
        
        /* Floating Info Panel */
        #info-panel {
            position: absolute; top: 20px; right: 20px; width: 450px;
            max-height: 90vh; overflow-y: auto;
            background: rgba(22, 27, 34, 0.95); padding: 25px; border-radius: 12px;
            border: 1px solid #30363d; box-shadow: 0 0 30px rgba(0,0,0,0.8);
            display: none; z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        /* Typography */
        h2 { margin-top: 0; color: #f78166; border-bottom: 2px solid #21262d; padding-bottom: 10px; font-size: 24px; letter-spacing: 0.5px; }
        .full-label { font-size: 14px; color: #8b949e; margin-bottom: 20px; font-style: italic; }
        
        /* Tooltip Sections */
        .tooltip-section { margin-bottom: 20px; border-left: 3px solid #30363d; padding-left: 15px; }
        .tooltip-header { font-weight: bold; color: #58a6ff; margin-bottom: 7px; text-transform: uppercase; font-size: 11px; letter-spacing: 1.2px; }
        .tooltip-content { font-size: 15px; line-height: 1.6; color: #c9d1d9; }
        
        .verdict { border-left-color: #f78166; background: rgba(247, 129, 102, 0.05); padding: 12px; border-radius: 0 6px 6px 0; }
        .verdict .tooltip-header { color: #f78166; }
        
        /* Legend */
        .legend { position: absolute; bottom: 20px; left: 20px; background: rgba(22, 27, 34, 0.9); padding: 15px; border-radius: 8px; pointer-events: none; border: 1px solid #30363d; }
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; vertical-align: middle; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }
    </style>
</head>
<body>

<div id="info-panel">
    <h2 id="panel-title">Node Title</h2>
    <div id="panel-subtitle" class="full-label"></div>
    <div id="panel-content">
        <!-- Rich content injected here -->
    </div>
</div>

<div class="legend">
    <div style="margin-bottom: 5px; color: #f78166; font-weight: bold;">Legend (India Chart 1947)</div>
    <div><span class="dot" style="background:#2c3e50; border: 2px solid #58a6ff"></span>Houses (The Stage)</div>
    <div><span class="dot" style="background:#8e44ad; border: 2px solid #e91e63"></span>Planets (The Government)</div>
    <div style="margin-top:10px; font-size: 12px; color: #8b949e;">
        Solid Red Line = Sits In (Physical)<br>
        Dashed Dotted Gold = Massive Stellium (Cancer)
    </div>
    <div style="margin-top:10px; font-size: 11px; color: #6e7681;">Click node for Deep Analysis (Lagna/Moon/Navamsa)</div>
</div>

<div id="network"></div>

<script type="text/javascript">
    // 'nodes' and 'edges' are already loaded from india_data.js

    const container = document.getElementById('network');
    const data = { nodes: nodes, edges: edges };
    const options = {
        nodes: {
            font: { color: '#c9d1d9', size: 16, strokeWidth: 3, strokeColor: '#0d1117' },
            borderWidth: 2,
            shadow: { enabled: true, color: 'rgba(0,0,0,0.5)', size: 10, x: 5, y: 5 }
        },
        groups: {
            house: { 
                color: { background: '#1f2937', border: '#58a6ff', highlight: { background: '#374151', border: '#79c0ff' } }, 
                shape: 'box', 
                font: { face: 'ui-monospace, SFMono-Regular, monospace', align: 'center' } 
            },
            planet: { 
                color: { background: '#6d28d9', border: '#db2777', highlight: { background: '#7c3aed', border: '#f472b6' } }, 
                shape: 'dot', 
                size: 30 
            }
        },
        edges: {
            font: { color: '#8b949e', size: 10, align: 'middle', strokeWidth: 0 },
            smooth: { type: 'dynamic', roundness: 0.5 },
            width: 1
        },
        physics: {
            enabled: true,
            barnesHut: {
                gravitationalConstant: -5000,
                centralGravity: 0.2,
                springLength: 250,
                springConstant: 0.03,
                damping: 0.09
            },
            stabilization: { iterations: 100 }
        },
        interaction: { hover: false }
    };

    const network = new vis.Network(container, data, options);

    // Interaction
    network.on("click", function (params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = nodes.get(nodeId);
            
            document.getElementById('panel-title').innerText = node.label;
            document.getElementById('panel-subtitle').innerText = node.fullLabel || '';
            document.getElementById('panel-content').innerHTML = node.details; // Using 'details' property
            
            document.getElementById('info-panel').style.display = 'block';
        } else {
            // Clicked background
            document.getElementById('info-panel').style.display = 'none';
        }
    });
</script>

</body>
</html>
